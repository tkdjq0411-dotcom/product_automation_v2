<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>로그인</title>

  <!-- Supabase SDK (이것만 1번 로드되면 됨) -->
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body>
  <h2>로그인</h2>

  <input id="email" type="email" placeholder="이메일" />
  <br /><br />
  <input id="password" type="password" placeholder="비밀번호" />
  <br /><br />
  <button id="loginBtn">로그인</button>

  <p id="msg"></p>

  <script>
    // ✅ 전역 식별자 "supabase" 선언 ❌
    // ✅ window에만 붙인다

    if (!window.supabaseClient) {
      window.supabaseClient = window.supabase.createClient(
        "https://ophtycycpeqvabolrhvw.supabase.co",
        "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9waHR5Y3ljcGVxdmFib2xyaHZ3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY4NDgzODMsImV4cCI6MjA4MjQyNDM4M30.j-TcMvOrOtujGf9Fo9LpjFCNv69d-X76e9psyMrGijA"
      );
    }

    document.getElementById("loginBtn").addEventListener("click", async () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const msg = document.getElementById("msg");

      const { data, error } =
        await window.supabaseClient.auth.signInWithPassword({
          email,
          password,
        });

      if (error) {
        msg.innerText = error.message;
        return;
      }

      localStorage.setItem("user_id", data.user.id);
      window.location.href = "/code";
    });
  </script>
</body>
</html>
