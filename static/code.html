<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>개인 코드 인증</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="/static/common.js"></script>
</head>
<body>

<h2>개인 코드 인증</h2>

<input
  type="password"
  id="codeInput"
  placeholder="개인 코드를 입력하세요"
/>

<button onclick="verifyCode()">확인</button>

<div id="error" style="color:red;"></div>

<script>
async function verifyCode() {
  const code = document.getElementById("codeInput").value.trim();
  const error = document.getElementById("error");
  error.textContent = "";

  if (!code) {
    error.textContent = "개인 코드를 입력하세요.";
    return;
  }

  try {
    const res = await apiFetch("/api/verify-code", {
      method: "POST",
      body: JSON.stringify({ access_code: code }),
    });

    const data = await res.json();

    if (!res.ok) {
      error.textContent = data.detail || "인증 실패";
      return;
    }

    if (data.role === "admin") {
      window.location.href = "/admin";
    } else {
      window.location.href = "/user";
    }
  } catch (e) {
    error.textContent = "서버 오류";
    console.error(e);
  }
}
</script>

</body>
</html>
