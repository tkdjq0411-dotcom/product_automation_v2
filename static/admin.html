<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Admin</title>
</head>
<body>
  <h1>👑 ADMIN</h1>
  <p id="who"></p>

  <p><a href="/admin/dashboard">📊 대시보드 보기</a></p>

  <hr />

  <h2>A) 판정 기준/버퍼 설정</h2>
  <div>
    <label>SELL 기준 순이익(원): </label>
    <input id="min_profit" type="number" />
    <label style="margin-left:10px;">안전 버퍼(예: 0.01 = 1%): </label>
    <input id="safety_buffer_rate" type="number" step="0.0001" />
    <button onclick="saveSettings()">저장</button>
    <span id="settings_msg"></span>
  </div>

  <hr />

  <h2>B) 상품 추가(자동 계산 + DB 저장)</h2>
  <div>
    <input id="url" placeholder="상품 URL" style="width:520px" /><br /><br />
    <input id="buy_price" type="number" placeholder="매입가" />
    <input id="sell_price" type="number" placeholder="판매가" />
    <input id="shipping_fee" type="number" placeholder="배송비" value="0" />

    <br /><br />

    <label>오픈마켓</label>
    <select id="market"></select>

    <label style="margin-left:10px;">과세 유형</label>
    <select id="tax_type">
      <option value="simple">간이과세자</option>
      <option value="general">일반과세자</option>
    </select>

    <button style="margin-left:10px;" onclick="addItem()">추가</button>
  </div>

  <p id="add_msg"></p>

  <hr />

  <h2>C) 최근 상품(최대 100개)</h2>
  <button onclick="loadItems()">새로고침</button>
  <div id="items"></div>

  <script src="/static/common.js"></script>
  <script src="/static/admin.js"></script>
</body>
</html>
